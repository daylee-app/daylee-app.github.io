<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daylee Calendar AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ask anything about your Daylee calendar.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/uploads/images/favicon.png" type="image/png">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/home.css" rel="stylesheet">
  <link href="/css/ai.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/javascript/ai.js" defer></script>
</head>
<body>
  <header>
     <img src="/uploads/images/daylee.png" alt="Daylee Logo" style="width:64px;height:64px;border-radius:16px;box-shadow:0 4px 16px #2563eb22;margin-bottom:0.5rem;animation: popIn 1.2s cubic-bezier(.4,0,.2,1);" class="logo" />
     <br>
    <span class="logo">Daylee</span>
    <div class="subtitle">A calendar app, reimagined.<br>Smarter, simpler, and more connected to your day.</div>
  </header>
  <div class="ai-container">
    <div class="ai-title">Daylee Calendar AI</div>
    <div class="ai-subtitle">Ask anything about your calendar. You can view, add, edit, or delete events using natural language!</div>
    <div class="ai-chat" id="aiChat"></div>
    <form id="aiForm" class="ai-input-row" autocomplete="off">
      <input type="text" id="aiInput" class="ai-input" placeholder="Ask about your calendar..." required autocomplete="off">
      <button type="submit" class="ai-send-btn">Send</button>
    </form>
  </div> 
  <footer>
    Daylee -  Organize your life, your way.
  </footer>
  <script src="https://js.puter.com/v2/"></script>
</body>
</html>
