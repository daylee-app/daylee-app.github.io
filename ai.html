<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daylee Scedula</title>
  <meta name="description" content="Your Daylee calendar – see your events, weather, and more.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/uploads/images/favicon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #top-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 0.9rem;
      color: #2563eb;
      text-decoration: none;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 1rem 0.5rem;
      text-align: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #2563eb;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-top: 0.25rem;
    }

    .container {
      flex: 1;
      width: 90%;
      max-width: 600px;
      margin: 1rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      background: #fafafa;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    .user {
      color: #1976d2;
      margin-bottom: 8px;
    }

    .ai {
      color: #388e3c;
      margin-bottom: 8px;
    }

    #input-area {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #send-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }

    #send-btn:hover {
      background: #1565c0;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 1rem;
      background: transparent;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      #input-area {
        flex-direction: column;
      }

      #send-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="/dashboard" id="top-link">← Dashboard</a>
  <header>
    <img src="/uploads/images/daylee.png" alt="Daylee Logo"
      style="width:64px;height:64px;border-radius:16px;box-shadow:0 4px 16px #2563eb22;margin-bottom:0.5rem;animation: popIn 1.2s cubic-bezier(.4,0,.2,1);" />
    <span class="logo">daylee</span>
    <div class="subtitle">Schedula - Your Schedule ChatBot</div>
  </header>

  <div class="container">
    <h1>AI Calendar Assistant</h1>
    <div id="chat"></div>
    <form id="input-area">
      <input type="text" id="user-input" placeholder="Ask about your calendar..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <footer>
    Daylee – Organize your life, your way.
  </footer>

  <script>
    function loadEvents() {
      return JSON.parse(localStorage.getItem('dayleeEvents') || '[]');
    }

    function saveEvents(events) {
      localStorage.setItem('dayleeEvents', JSON.stringify(events));
    }

    function getNextDateForWeekday(weekday) {
      const days = ['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
      const today = new Date();
      const todayIdx = today.getDay();
      const targetIdx = days.indexOf(weekday.toLowerCase());
      let diff = targetIdx - todayIdx;
      if (diff < 0) diff += 7;
      if (diff === 0) diff = 7;
      const result = new Date(today);
      result.setDate(today.getDate() + diff);
      return result.toISOString().slice(0,10);
    }

    function formatEventsForDate(date, weekday) {
      const events = loadEvents().filter(e => e.date === date);
      if (!events.length) return "No events scheduled for " + weekday + ".";
      return "Events for " + weekday + ":<br>" + events.map(e => "- " + (e.time || "All day") + ": " + e.title).join("<br>");
    }

    function formatAllEvents() {
      const events = loadEvents();
      if (!events.length) return "No events scheduled.";
      const grouped = {};
      events.forEach(e => {
        if (!grouped[e.date]) grouped[e.date] = [];
        grouped[e.date].push(e);
      });
      let out = "";
      Object.keys(grouped).sort().forEach(date => {
        const d = new Date(date);
        const weekday = d.toLocaleDateString(undefined, { weekday: 'long' });
        out += `<b>${weekday} (${date}):</b><br>`;
        out += grouped[date].map(e => "- " + (e.time || "All day") + ": " + e.title).join("<br>") + "<br>";
      });
      return out;
    }

    function parseInput(input) {
      input = input.toLowerCase();
      let addMatch = input.match(/add (?:an?|the)?\s*(.*?)\s*(?:appointment|event)?\s*(?:at|@)?\s*([0-9:apm ]+)?\s*(?:on)?\s*(monday|tuesday|wednesday|thursday|friday|saturday|sunday)/);
      if (addMatch) {
        return {
          intent: 'add',
          title: addMatch[1] ? addMatch[1].trim() : 'Event',
          time: addMatch[2] ? addMatch[2].trim() : '',
          day: addMatch[3]
        };
      }
      let queryMatch = input.match(/(can i|do i|am i|is there|what's|what is|show|list|anything|free|available|busy|plans?|scheduled?|events?).*?(on|for)?\s*(monday|tuesday|wednesday|thursday|friday|saturday|sunday)/);
      if (queryMatch) {
        return { intent: 'query', day: queryMatch[3] };
      }
      if (input.match(/all events|everything|full calendar|show calendar|list all|what's my week|what's my schedule/)) {
        return { intent: 'list' };
      }
      return { intent: 'unknown' };
    }

    function aiRespond(input) {
      const parsed = parseInput(input);
      if (parsed.intent === 'add') {
        const date = getNextDateForWeekday(parsed.day);
        const events = loadEvents();
        events.push({ title: parsed.title, date: date, time: parsed.time, desc: '' });
        saveEvents(events);
        return `Added "${parsed.title}"${parsed.time ? ' at ' + parsed.time : ''} on ${parsed.day} (${date}).`;
      }
      if (parsed.intent === 'query') {
        const date = getNextDateForWeekday(parsed.day);
        return formatEventsForDate(date, parsed.day);
      }
      if (parsed.intent === 'list') {
        return formatAllEvents();
      }
      return "Sorry, I didn't understand. Try asking to add or check events, e.g. 'Add a dentist appointment at 3:00 on Monday' or 'Can I hang out with friends on Tuesday?'.";
    }

    const chat = document.getElementById('chat');
    const form = document.getElementById('input-area');
    const userInput = document.getElementById('user-input');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;
      div.innerHTML = `<strong>${sender === 'user' ? 'You' : 'AI'}:</strong> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;
      appendMessage('user', input);
      const response = aiRespond(input);
      appendMessage('ai', response);
      userInput.value = '';
    });

    appendMessage('ai', "Hi! Ask me about your calendar. For example: <br>- Add a dentist appointment at 3:00 on Monday<br>- Can I hang out with friends on Tuesday?");
  </script>
</body>
</html>
