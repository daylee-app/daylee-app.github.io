<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daylee Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="See the weather for your location with Daylee.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/uploads/images/favicon.png" type="image/png">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/home.css" rel="stylesheet">
  <link href="/css/weather.css" rel="stylesheet">
  <script src="/javascript/weather.js" defer></script>
</head>
<body>
  <header>
    <img src="/uploads/images/daylee.png" alt="Daylee Logo" class="logo" style="width:64px;height:64px;border-radius:16px;box-shadow:0 4px 16px #2563eb22;margin-bottom:0.5rem;animation: popIn 1.2s cubic-bezier(.4,0,.2,1);" />
    <br>
    <span class="logo">Daylee</span>
    <div class="subtitle">A calendar app, reimagined.<br>Smarter, simpler, and more connected to your day.</div>
  </header>
  <div class="container">
    <h1>Weather</h1>
    <div class="subtitle">Get the latest weather, forecast, and map for your location</div>
    <div id="weather">
      <div style="text-align:center;color:#64748b;">Loading weather...</div>
    </div>
    <button id="refresh-btn" style="display:none;">Refresh</button>
    <div class="error" id="error"></div>
  </div>
  
  <footer>
    Daylee -  Organize your life, your way.
  </footer>
</body>
</html>
