<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daylee Family Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A powerful, shared calendar for your whole family">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/uploads/images/favicon.png" type="image/png">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/home.css" rel="stylesheet">
  <link href="/css/calendar.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/javascript/calendar.js" defer></script>
</head>
<body>
  <header>
    <img src="/uploads/images/daylee.png" alt="Daylee Logo" class="logo" style="width:64px;height:64px;border-radius:16px;box-shadow:0 4px 16px #2563eb22;margin-bottom:0.5rem;animation: popIn 1.2s cubic-bezier(.4,0,.2,1);" />
    <br>
    <span class="logo">Daylee</span>
    <div class="subtitle">A calendar app, reimagined.<br>Smarter, simpler, and more connected to your day.</div>
  </header>
  <div class="calendar-container" style="position:relative;">
    <button class="add-event-btn" id="addEventBtn" title="Add Event">+</button>
    <div class="calendar-controls">
      <button id="prevMonth">&lt;</button>
      <span id="monthYear"></span>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>
  <!-- Modal for adding/editing event -->
  <div class="modal-bg" id="eventModalBg" style="display:none;">
    <div class="modal">
      <button class="modal-close" id="closeEventModal">&times;</button>
      <div class="modal-title" id="eventModalTitle">Add Event</div>
      <form class="modal-form" id="eventForm">
        <label>Title
          <input type="text" id="eventTitle" required maxlength="64">
        </label>
        <label>Date
          <input type="date" id="eventDate" required>
        </label>
        <label>Time
          <input type="time" id="eventTime">
        </label>
        <label>Description
          <textarea id="eventDesc" maxlength="200"></textarea>
        </label>
        <label>Location
          <input type="text" id="eventLocation" maxlength="100">
        </label>
        <label>Color
          <input type="color" id="eventColor" value="#2563eb">
        </label>
        <label>Category
          <input type="text" id="eventCategory" maxlength="32">
        </label>
        <label for="eventFor">For:</label>
        <select id="eventFor" class="event-for"></select>
        <label>
          <input type="checkbox" id="eventPrivate">
          Private (only you)
        </label>
        <label>Reminder
          <input type="text" id="eventReminder" placeholder="e.g. 10m, 1h">
        </label>
        <!-- Removed "Who is this for?" section -->
        <button type="submit" style="margin-top:1em;">Save Event</button>
        <button type="button" id="deleteEventBtn" style="margin-top:1em;display:none;background:#ef4444;color:#fff;border:none;padding:0.6em 1.2em;border-radius:0.5em;font-weight:600;float:right;">Delete</button>
      </form>
    </div>
  </div>
  <div id="notification" style="display:none;position:fixed;top:1.2rem;right:1.2rem;z-index:12000;min-width:220px;max-width:90vw;padding:1rem 1.5rem;background:linear-gradient(90deg,#2563eb 0%,#06b6d4 100%);color:#fff;font-size:1.1rem;font-weight:600;border-radius:1em;box-shadow:0 4px 24px #2563eb33;transition:opacity 0.3s,transform 0.3s;opacity:0;pointer-events:none;"></div>
  <footer style="text-align:center;color:#64748b;margin:2em 0 1em 0;">
    Daylee â€“ Organize your life, your way.
  </footer>
</body>
</html>
