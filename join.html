<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join a Family - Daylee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Join your family on Daylee and share your calendar and location automatically.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/uploads/images/favicon.png" type="image/png">
  <link href="/css/main.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #e0f2fe; margin: 0; }
    .container { max-width: 420px; margin: 48px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 16px #2563eb22; padding: 36px 28px 28px 28px; }
    h1 { text-align: center; font-weight: 700; color: #2563eb; margin-bottom: 0.5em; }
    .subtitle { text-align: center; color: #64748b; font-size: 1.05em; margin-bottom: 1.2em; }
    form { display: flex; flex-direction: column; gap: 1em; }
    input { padding: 0.7em; border-radius: 8px; border: 1px solid #e5e7eb; font-size: 1em; }
    button[type="submit"] { background: linear-gradient(90deg,#2563eb 0%,#06b6d4 100%); color: #fff; border: none; border-radius: 8px; padding: 0.8em 0; font-size: 1.1em; font-weight: 700; cursor: pointer; margin-top: 0.5em; }
    button[type="submit"]:hover { background: linear-gradient(90deg,#1e40af 0%,#0891b2 100%); }
    .error, .success { text-align: center; margin-top: 1em; font-size: 1em; }
    .error { color: #d32f2f; }
    .success { color: #388e3c; }
    .family-list { background: #f8fafc; border-radius: 8px; padding: 1em; margin-top: 1.5em; }
    .family-list-title { color: #2563eb; font-weight: 700; margin-bottom: 0.5em; }
    .member-row { margin-bottom: 0.5em; }
    .calendar-link { display: block; margin: 1.2em auto 0 auto; text-align: center; background: #2563eb; color: #fff; padding: 0.7em 1.5em; border-radius: 8px; font-weight: 700; text-decoration: none; }
    .calendar-link:hover { background: #1e40af; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container" id="joinContainer">
    <h1>Join a Family</h1>
    <div class="subtitle">Enter your invite code to join your family group.<br>Your calendar and location will be shared automatically.</div>
    <form id="joinForm">
      <input type="email" id="joinEmail" placeholder="Your Email" required>
      <input type="text" id="joinName" placeholder="Your Name" required>
      <input type="password" id="joinPassword" placeholder="Password" required>
      <input type="text" id="inviteCode" placeholder="Family Invite Code" required>
      <button type="submit">Join Family</button>
      <div class="error" id="joinError"></div>
      <div class="success" id="joinSuccess"></div>
    </form>
  </div>
  <div class="container" id="familyContainer" style="display:none;">
    <h1>Welcome to Your Family!</h1>
    <div class="subtitle" id="familyName"></div>
    <div class="family-list">
      <div class="family-list-title">Members:</div>
      <div id="familyMembers"></div>
    </div>
    <a href="/calendar.html" class="calendar-link" target="_blank">Open Shared Family Calendar</a>
    <div class="family-list" id="familyLocations"></div>
  </div>
  <script>
    // --- Supabase Setup ---
    const SUPABASE_URL = "https://nmgikevqydvvjdgpdhjb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tZ2lrZXZxeWR2dmpkZ3BkaGpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNzI4ODcsImV4cCI6MjA2Mzk0ODg4N30.1zPr-aOlkETD4FhuwhneHoXavSE6N0uNu-awxsidAZQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- Join Family Logic ---
    document.getElementById('joinForm').onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById('joinError').textContent = '';
      document.getElementById('joinSuccess').textContent = '';
      const email = document.getElementById('joinEmail').value;
      const name = document.getElementById('joinName').value;
      const password = document.getElementById('joinPassword').value;
      const inviteCode = document.getElementById('inviteCode').value;
      // Sign up user
      const { error, data } = await supabase.auth.signUp({ email, password });
      if (error) {
        document.getElementById('joinError').textContent = error.message;
        return;
      }
      // Find family
      const { data: fam, error: famErr } = await supabase
        .from('families')
        .select('*').eq('invite_code', inviteCode).single();
      if (famErr || !fam) {
        document.getElementById('joinError').textContent = "Invalid invite code.";
        return;
      }
      // Add user profile
      const { error: profErr } = await supabase
        .from('profiles')
        .insert([{ email, name, family_id: fam.id, role: 'member' }]);
      if (profErr) {
        document.getElementById('joinError').textContent = profErr.message;
        return;
      }
      document.getElementById('joinSuccess').textContent = "Joined family! Please check your email to confirm your account, then log in.";
      // After signup, show family info
      setTimeout(() => showFamilyUI(email), 1200);
    };

    // --- Show Family UI ---
    async function showFamilyUI(email) {
      document.getElementById('joinContainer').style.display = 'none';
      document.getElementById('familyContainer').style.display = '';
      // Get user profile
      let profile = null;
      if (email) {
        const { data: p } = await supabase
          .from('profiles')
          .select('*')
          .eq('email', email)
          .single();
        profile = p;
      }
      if (!profile) {
        document.getElementById('familyName').textContent = "No family found.";
        return;
      }
      // Get family info
      const { data: family } = await supabase
        .from('families')
        .select('*')
        .eq('id', profile.family_id)
        .single();
      document.getElementById('familyName').textContent = family.name;
      // List members
      const { data: members } = await supabase
        .from('profiles')
        .select('name,role,email')
        .eq('family_id', profile.family_id);
      document.getElementById('familyMembers').innerHTML = members.map(m =>
        `<div class="member-row"><b>${m.name}</b> (${m.role})<br><span style="font-size:0.95em;color:#64748b;">${m.email}</span></div>`
      ).join('');
      // Show all locations
      const { data: locations } = await supabase
        .from('locations')
        .select('*')
        .eq('family_id', profile.family_id);
      document.getElementById('familyLocations').innerHTML =
        `<div class="family-list-title">Family Locations:</div>` +
        (locations && locations.length ? locations.map(l =>
          `<div style="margin-bottom:0.5em;"><b>${l.owner_name}:</b> ${l.lat && l.lon ? `${l.lat.toFixed(4)}, ${l.lon.toFixed(4)}` : 'No location shared.'}</div>`
        ).join('') : '<div>No locations shared yet.</div>');
      // Automatically share location
      shareLocation(profile);
    }

    // --- Share Location Automatically ---
    function shareLocation(profile) {
      if (!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(async function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        await supabase
          .from('locations')
          .upsert([{
            family_id: profile.family_id,
            owner_email: profile.email,
            owner_name: profile.name,
            lat,
            lon,
            updated_at: new Date().toISOString()
          }], { onConflict: ['family_id', 'owner_email'] });
      });
    }
  </script>
</body>
</html>
